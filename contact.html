<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>LanGe</title>
</head>
<body>
    <header class="header">
        <div class="logo">
           <a href="index.html"> <img src="./images/logo.png" alt=""></a>
        </div>
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item"><a class="menu-link" href="index.html">Home</a></li>
                <li class="menu-item"><a class="menu-link" href="about.html">About</a></li>
                <li class="menu-item"><a class="menu-link" href="pricing.html">Pricing</a></li>
                <li class="menu-item"><a class="menu-link nav__active" href="contact.html">Contact</a></li>
                <li class="menu-item"><button class="menu-link-login" href="#">Login</button></li>
            </ul>
        </nav>
    </header>
    
    <main class="mid-section-pricing">

      <div class="contact">
        <label class="login-label">
            <span>Name</span>
            <input type="text" name="username" class="input">
        </label>
        <label class="login-label">
            <span >Email</span>
            <input type="password" name="username" class="input">
        </label>
        <label class="login-label1">
            <span >Message</span>
            <input type="text" name="text" class="input">
        </label>
        
      </div>
    </main>

    <div class="login-box">
        <div class="logo-img">
            <img src="/LanGe/images/logo-solo.png" alt="">
        </div>
        <h1 class="login-title">Make sure you are logged in</h1>
        <label class="login-label">
            <span>username</span>
            <input type="text" name="username" class="input">
        </label>
        <label class="login-label">
            <span >password</span>
            <input type="password" name="username" class="input">
        </label>
        <label class="login-label-checkbox">
            <input type="checkbox" class="input-checkbox">
            Stay logged in
        </label>

        <div class="botao-login">
            <button class="log1">
                <img src="/LanGe/images/facebook.png" alt="">
            </button>
            <button class="log2">
                <img src="/LanGe/images/Google.png" alt="">
            </button>
            <button class="log3">
                <img src="/LanGe/images/Apple.png" alt="">
            </button>
        </div>

        <div class="get-in">
            <img class="get-in-img" src="/LanGe/images/arrow.svg" alt="">
        </div>
    </div>
    <footer class="footer">
        <div class="brand1">
            <img src="./images/brand1.png" alt="">
        </div>
        <div class="brand2">
            <img src="./images/brand2.png" alt="">
        </div>
        <div class="brand3">
            <img src="./images/brand3.png" alt="">
        </div>
        <div class="brand4">
            <img src="./images/brand4.png" alt="">
        </div>
    </footer>
